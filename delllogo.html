<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simple DELL-Style SVG Logo</title>
</head>

<body>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="90" fill="grey" stroke="blue" stroke-width="6" />
        <text x="15" y="118" font-size="64" font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="blue">D</text>
        <text x="75" y="114" font-size="64" font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="blue"
            transform="rotate(-30 92 118)">E</text>
        <text x="106" y="118" font-size="64" font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="blue">L</text>
        <text x="143" y="118" font-size="64" font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="blue">L</text>
    </svg>
</body>
</html>
